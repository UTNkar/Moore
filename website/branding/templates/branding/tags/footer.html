{% if settings.footer %}
<div class="custom-footer">
    <div class="container">
        <div class="row">
            {% for foo in settings.footer %}
                <div class="col s12 m{{ foo.value.size }}{% if not forloop.last %} right-border{% endif %}">
                    {{ foo.value.content }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
