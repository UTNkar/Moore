<div class="input-field">
    {% if prefix %}<i class="material-icons prefix">{{ prefix }}</i>{% endif %}
    <input id="{{ field.auto_id }}" name="{{ field.name }}" type="password" class="validate{% if field.errors %} invalid{% endif %}">
    <label for="{{ field.auto_id }}" data-error="{{ field.help_text }}">{{ field.label }}</label>
    {{ field.errors }}
</div>
