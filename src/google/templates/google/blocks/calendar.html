<div class="container">
    <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0{% if value.mode %}&amp;mode={{ value.mode }}{% endif %}&amp;height={{ value.height }}&amp;wkst={{ value.week_start }}&amp;bgcolor=%23{{ value.background_color }}{% for c in value.calendars %}&amp;src={{ c.source|urlencode:"" }}&amp;color=%23{{ c.color }}{% endfor %}&amp;ctz=Europe%2FStockholm" style="border-width:0" width="100%" height="{{ value.height }}" frameborder="0" scrolling="no"></iframe>
</div>
