{% extends "page.html" %}
{% load i18n wagtailroutablepage_tags %}

{% block content %}
    {% if user.is_authenticated %}
        <ul class="tabs tabs-fixed-width">
            <li class="tab col s3">
                <a target="_self" {% if '/my_mandates/' not in request.path and '/my_applications/' not in request.path %}class="active"{% endif %} href="{% routablepageurl page 'open_positions' %}">{% trans 'open positions' %}</a>
            </li>
            <li class="tab col s3">
                <a target="_self" {% if '/my_mandates/' in request.path %}class="active"{% endif %} href="{% routablepageurl page 'my_mandates' %}">{% trans 'my positions' %}</a>
            </li>
            <li class="tab col s3">
                <a target="_self" {% if '/my_applications/' in request.path %}class="active"{% endif %} href="{% routablepageurl page 'my_applications' %}">{% trans 'my applications' %}</a>
            </li>
        </ul>
    {% endif %}
    {% block involvement_content %}{% endblock %}
{% endblock %}
