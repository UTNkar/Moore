{% load wagtailcore_tags %}

<ul class="collapsible">
    {% for row in value.rows %}
    <li>
	<div class="collapsible-header">
	    <h4>{{ row.header }}</h4>
	</div>
	<div class="collapsible-body">
	  {% for column in row.body %}
	  {% include_block column %}
	  {% endfor %}
	</div>
    </li>
    {% endfor %}
</ul>
