{% load wagtailimages_tags %}
{% image value.image original as background %}
<div class="overlay" style="background-image: url('{{ background.url }}'); {% if value.bottom_margin %} margin-bottom: 6em; {% endif %} {% if value.top_margin %} margin-top: 6em; {% endif %} ">
    <div class="container {{ value.text_color }}">
        {% if value.title %}<h2>{{ value.title }}</h2>{% endif %}
        {% if value.description %}<p>{{ value.description }}</p>{% endif %}
        {% if value.button and value.link %}
            <a href="{{ value.link }}" class="btn btn-primary btn-large">{{ value.button }}</a>
        {% endif %}
    </div>
</div>
