{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="flex-columns {% if value.flip %} reverse-order {% endif %}">
  {% for column in value.columns %}
  <div class ="column">
    <div class="column-content {% if column.include_padding %} padding {% endif %}">
      {% include_block column.content %}
    </div>
  </div>
  {% endfor%}
</div>
