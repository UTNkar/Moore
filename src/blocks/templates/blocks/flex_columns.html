{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="flex-columns {% if value.flip %} reverse-order {% endif %}">
  {% for column in value.columns %}
  <div class ="column">
    {% if column.include_padding %}
    <div class="padding">
      {% include_block column.content %}
    </div>
    {% else %}
    {% include_block column.content %}
    {% endif %}
  </div>
  {% endfor%}
</div>
