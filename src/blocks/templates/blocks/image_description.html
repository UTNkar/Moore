{% load wagtailimages_tags %}
<div class="row">
	{% image value.image original as image %}

	{% if value.image_alignment == 'left' %}
		<div class="col s12 l5 image-holder {% if value.hide_on_med %} hide-on-med-and-down{% endif %}">
			<img src="{{ image.url }}" />
		</div>
	{% endif %}

	<div class="description col l7 s12">
        <div class="container">
            {{ value.description }}
        </div>
    </div>

    {% if value.image_alignment == 'right' %}
    	<div class="col s12 l5 image-holder {% if value.hide_on_med %} hide-on-med-and-down{% endif %}">
			<img src="{{ image.url }}" />
		</div>
	{% endif %}


</div>
